<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style type="text/css">
      div.jazz {position: absolute; left: 240px; top: 60px;}
    </style>
  </head>
  <body>
    <div class="jazz">
      <p>cr√©er des pages web en quelques clics :</p>
      <button onclick="hasard()">Bouton</button>
    </div>
    <script type="text/javascript">
var fenetrex = window.innerWidth;
var fenetrey = window.innerHeight;

function getRandomInt (min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
}

function hasard(){
    var truc = getRandomInt (1, 10);
    if (truc==1){montruc1();}
    else if (truc==2){montruc2();}
    else if (truc==3){montruc3();}
    else if (truc==4){montruc4();}
    else if (truc==5){montruc5();}
    else if (truc==6){montruc6();}
    else if (truc==7){montruc7();}
    else if (truc==8){montruc8();}
    else if (truc==9){montruc9();}
    else if (truc==10){montruc10();}
}

function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

function couleur_page() {
    document.body.style['background-color'] = this.couleur;
    document.body.style.color = this.couleur2;
}

function montruc1() {
    var rad = document.createElement("INPUT");
    rad.setAttribute("type", "radio");
    rad.style.position = "absolute";
    rad.name = 'couleur';
    rad.style.left = getRandomInt (10, fenetrex-50) + 'px';
    rad.style.top = getRandomInt (40, fenetrey-50) + 'px';
    rad.couleur = getRandomColor();
    rad.couleur2 = getRandomColor();
    rad.onclick = couleur_page;
    document.body.appendChild(rad);
}

function rotate_page() {
    var deg = this.deg;
    var css = 'rotate('+deg+'deg)';
    if (document.body.style.transform == css) {
        css = 'rotate(0deg)';
    }
    document.body.style.transform = css;
    document.body.style['-webkit-transform'] = css;
}

function montruc2() {
    var but = document.createElement("INPUT");
    but.setAttribute("type", "button");
    but.style = "width:50px"
    but.style.position = "absolute";
    but.style.left = getRandomInt (10, fenetrex-50) + 'px';
    but.style.top = getRandomInt (40, fenetrey-50) + 'px';
    document.body.appendChild(but);
    but.deg = getRandomInt(-10, 10);
    if (but.deg == 0) { but.deg = 3; }
    but.onclick = rotate_page;
}

function move_object() {
    if (this.style.left == this.move_left) {
        this.style.left = this.default_left;
        this.style.top = this.default_top;
    } else {
        this.style.left = this.move_left;
        this.style.top = this.move_top;
    }
}

function montruc3() {
    var che = document.createElement("INPUT");
    che.setAttribute("type", "checkbox");
    che.style.position = "absolute";
    che.default_left = getRandomInt (10, fenetrex-50) + 'px';
    che.default_top = getRandomInt (40, fenetrey-50) + 'px';
    che.move_left = getRandomInt (10, fenetrex-50) + 'px';
    che.move_top = getRandomInt (40, fenetrey-50) + 'px';
    che.style.left = che.default_left;
    che.style.top = che.default_top;
    che.onclick = move_object;
    document.body.appendChild(che);
}

function montruc4() {
    var pass = document.createElement("INPUT");
    pass.setAttribute("type", "password");
    pass.value = "blabll";
    pass.style= "width:70px";
    pass.style.position = "absolute";
    pass.style.left = getRandomInt (10, fenetrex-50) + 'px';
    pass.style.top = getRandomInt (40, fenetrey-50) + 'px';
    document.body.appendChild(pass);
}

function input_marquee() {
    var marquee_element = document.getElementById('marquee-' + this.marquee_id);
    if (!marquee_element) {
        marquee_element = document.createElement("MARQUEE");
        marquee_element.id = 'marquee-' + this.marquee_id;
        marquee_element.style.position = "absolute";
        marquee_element.style.left = getRandomInt(10, fenetrex-300) + 'px';
        marquee_element.style.top = getRandomInt(40, fenetrey-300) + 'px';
        marquee_element.style.width = '300px';
        marquee_element.style['z-index'] = -1000;
        marquee_element.style.height = '300px';
        var direction_random = getRandomInt(1, 3);
        switch (direction_random) {
            case 1: marquee_element.direction = 'right'; break;
            case 2: marquee_element.direction = 'left'; break;
            case 3: marquee_element.direction = 'bottom'; break;
        }
        var marquee_transform = 'rotate('+getRandomInt(-10, 10)+'deg)';
        marquee_element.style.transform = marquee_transform;
        marquee_element.style['-webkit-transform'] = marquee_transform;
        document.body.appendChild(marquee_element);
    }
    if (this.value != "texte") {
        marquee_element.innerHTML = this.value;
    } else {
        marquee_element.innerHTML = "";
    }
}

function montruc5() {
    var txt = document.createElement("INPUT");
    txt.setAttribute("type", "text");
    txt.value = "texte";
    txt.style = "width:120px;";
    txt.style.position = "absolute";
    txt.onkeyup = input_marquee;
    txt.marquee_id = getRandomInt(42, 1000000);
    txt.style.left = getRandomInt (10, fenetrex-50) + 'px';
    txt.style.top = getRandomInt (40, fenetrey-50) + 'px';
    document.body.appendChild(txt);

}

function montruc6() {
    var txt = document.createElement("TEXTAREA");
    txt.value = "histoire";
    txt.style = "width:120px;";
    txt.style.position = "absolute";
    txt.style.left = getRandomInt (10, fenetrex-50) + 'px';
    txt.style.top = getRandomInt (40, fenetrey-50) + 'px';
    document.body.appendChild(txt);
}

function montruc7() {
    var txt = document.createElement("INPUT");
    txt.type = "file";
    txt.style = "width:120px;";
    txt.style.position = "absolute";
    txt.style.left = getRandomInt (10, fenetrex-50) + 'px';
    txt.style.top = getRandomInt (40, fenetrey-50) + 'px';
    document.body.appendChild(txt);
}

function montruc8() {
    var txt = document.createElement("INPUT");
    txt.type = "range";
    txt.min = 0;
    txt.max = 500;
    txt.step = 50;
    txt.value = getRandomInt(100, 400);
    txt.style = "width:120px;";
    txt.style.position = "absolute";
    txt.style.left = getRandomInt (10, fenetrex-50) + 'px';
    txt.style.top = getRandomInt (40, fenetrey-50) + 'px';
    document.body.appendChild(txt);
}

function montruc9() {
    var txt = document.createElement("METER");
    txt.min = 0;
    txt.max = 100;
    txt.value = getRandomInt(10, 40);
    txt.style = "width:120px;";
    txt.style.position = "absolute";
    txt.style.left = getRandomInt (10, fenetrex-50) + 'px';
    txt.style.top = getRandomInt (40, fenetrey-50) + 'px';
    document.body.appendChild(txt);
}

function montruc10() {
    var txt = document.createElement("PROGRESS");
    txt.min = 0;
    txt.max = 100;
    txt.value = getRandomInt(10, 40);
    txt.style = "width:120px;";
    txt.style.position = "absolute";
    txt.style.left = getRandomInt (10, fenetrex-50) + 'px';
    txt.style.top = getRandomInt (40, fenetrey-50) + 'px';
    document.body.appendChild(txt);
}

    </script>
  </body>
</html>
